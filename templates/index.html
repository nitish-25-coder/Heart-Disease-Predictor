<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Heart Disease Prediction</h2>
    <form action="/predict" method="post">
        <div class="mb-3">
            <label class="form-label">Age:</label>
            <input type="number" class="form-control" name="age" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Sex:</label>
            <select class="form-select" name="sex">
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Chest Pain Type (1-4):</label>
            <input type="number" class="form-control" name="chest_pain_type" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Resting BP (mm Hg):</label>
            <input type="number" class="form-control" name="resting_bp" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Cholesterol (mg/dl):</label>
            <input type="number" class="form-control" name="cholesterol" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Fasting Blood Sugar:</label>
            <select class="form-select" name="fasting_blood_sugar">
                <option value="0">Less than 120 mg/dL</option>
                <option value="1">Greater than 120 mg/dL</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Resting ECG (0-2):</label>
            <input type="number" class="form-control" name="resting_ecg" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Max Heart Rate Achieved:</label>
            <input type="number" class="form-control" name="max_heart_rate" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Exercise Induced Angina:</label>
            <select class="form-select" name="exercise_angina">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Oldpeak (ST Depression):</label>
            <input type="number" step="0.1" class="form-control" name="oldpeak" required>
        </div>

        <div class="mb-3">
            <label class="form-label">ST Slope (1-3):</label>
            <input type="number" class="form-control" name="ST_slope" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Predict</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
